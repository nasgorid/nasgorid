<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Akuntansi</title>
    <link rel="stylesheet" href="/Dummy/static/css/style.css" />

    <style>
      /* Background Image Styling */
      body {
        background: #eafcec; /* Ganti dengan path gambar background */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        min-width: 300px;
      }

      .chart img {
        width: 100%;
      }

      .nav-menu {
        display: flex;
        list-style-type: none;
      }

      .nav-menu li {
        margin-right: 20px;
      }

      .user-profile {
        display: flex;
        align-items: center;
      }

      .user-image {
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        min-width: 160px;
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropbtn {
        color: white;
        border: none;
        cursor: pointer;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Styling untuk tombol di dalam Quick Actions */
      .quick-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .action-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px 0;
        width: 90%;
        transition: background-color 0.3s ease;
      }

      .action-button img {
        width: 24px;
        height: 24px;
      }

      .action-button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav>
        <ul class="nav-menu">
          <li style="background-color: #112d4e">
            <a href="/Dummy/index.html" style="color: rgb(255, 255, 255)">Dashboard</a>
          </li>
          <li><a href="Business.html">Business</a></li>
          <li><a href="Accounting.html">Accounting</a></li>
          <li><a href="Product.html">Product</a></li>
          <li><a href="Contacts.html">Contact Us</a></li>
        </ul>
      </nav>

      <div class="user-profile">
        <img
          src="/Dummy/static/img/ImageAcc.png"
          alt="User Profile"
          class="user-image"
          id="user-avatar"
        />
        <div class="dropdown" id="profile-dropdown">
          <button onclick="toggleDropdown()" class="dropbtn">â–¼</button>
          <div class="dropdown-content" id="dropdown-content">
            <!-- <a href="#">Account Settings</a> -->
            <a href="profile.html">Profile</a>
            <a href="LP.html">Logout</a>
          </div>
        </div>
      </div>
    </header>


  </body>
</html>
