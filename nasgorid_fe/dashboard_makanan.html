<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dist/style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="sidebar">
    <div class="brand">
      <i class="fa-solid fa-qrcode"></i>&nbsp;&nbsp;
      <h1>Administrator</h1>
    </div>
    <div>
      <ul>
        <li><a href="dashboard.html">Data Pesanan</a></li>
        <li><a href="dashboard_makanan.html">Data Makanan</a></li></ul>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <div class="nav">
        <div class="search">
          <input type="text" placeholder="Pencarian...">
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="user">
          <a href="#" class="btn"><i class="fa-solid fa-plus"></i></a>
          <a href="#" class="btn"><i class="fa-solid fa-bell"></i></a>
          <a href="#" class="btn"><i class="fa-solid fa-user"></i></a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="cards">
        <div class="card">
          <div class="box">
            <h1>12</h1>
            <h3>Data Makanan</h3>
          </div>
          <div class="icon">
            <i class="fa-solid fa-bowl-food"></i>
          </div>
        </div>
    </div>
    <div class="content-2">
      <div class="student">
        <div class="title">
          <h2>Data Makanan</h2>
          <a href="" class="btn">Lihat Semua</a>
          <a href="" class="btn">Import to xlsx</a>
        </div>
        <table>
          <thead>
            <tr>
              <th>Gambar</th>
              <th>Nama Makanan</th>
              <th>Harga</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data akan dimasukkan oleh JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Tambahkan JavaScript untuk mengambil data dari API -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Fungsi untuk mengambil data menu dari endpoint API
      fetch("http://localhost:8081/menu") // Ganti dengan URL endpoint API kamu
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector("table tbody");
          let rows = "";

          // Iterasi data menu dan buat baris tabel untuk setiap menu
          data.forEach(menu => {
            rows += `
              <tr>
                
                <td>${menu.NamaMenu}</td>
                <td>Rp. ${menu.Harga.toLocaleString()}</td>
                <td>${menu.Tersedia ? 'Tersedia' : 'Tidak Tersedia'}</td>
              </tr>
            `;
          });

          // Masukkan baris ke dalam tabel
          tableBody.innerHTML = rows;
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
