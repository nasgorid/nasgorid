<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css"/>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <hgroup>
        <h1>Buat Akun Anda</h1>
    </hgroup>
    <form id="registerForm">
        <div class="group">
            <input type="text" name="username" required><span class="highlight"></span><span class="bar"></span>
            <label>Username</label>
        </div>
        <div class="group">
            <input type="email" name="email" required><span class="highlight"></span><span class="bar"></span>
            <label>Email</label>
        </div>
        <div class="group">
            <input type="password" name="password" required><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>
        <div class="group">
            <input type="text" name="nama" required><span class="highlight"></span><span class="bar"></span>
            <label>Nama</label>
        </div>
        <div class="group">
            <input type="text" name="nomor_telepon" required><span class="highlight"></span><span class="bar"></span>
            <label>Nomor Telepon</label>
        </div>
        <div class="group">
            <input type="text" name="alamat" required><span class="highlight"></span><span class="bar"></span>
            <label>Alamat</label>
        </div>
        <button type="submit" class="button buttonBlue">Register
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
    <script src="dist/js/register/register.js"></script> <!-- Pastikan ini berada di sini -->
</body>
</html>
