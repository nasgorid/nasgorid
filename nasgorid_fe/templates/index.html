<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasi Goreng Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">Pilih Menu</h1>
        <form id="orderForm" action="/order" method="post">
            <div class="list-group">
                Menu
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label>
                        <input type="checkbox" name="menu" value="{{.Name}}" class="menu-checkbox"> Nasi Goreng Kampung
                    </label>
                    <span class="badge badge-primary">Rp. 15.000</span>
                </div>
                
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <label>
                        <input type="checkbox" name="menu" value="{{.Name}}" class="menu-checkbox"> Nasi Goreng Spesial
                    </label>
                    <span class="badge badge-primary">Rp. 20.000</span>
                </div>
            </div>
            <button type="button" class="btn btn-danger btn-block mt-4" onclick="submitOrder()">Pesan Sekarang</button>
        </form>
        <div id="orderSummary" class="text-center mt-3 summary"></div>
    </div>

    <script>
        function submitOrder() {
            const form = document.getElementById('orderForm');
            const checkboxes = form.querySelectorAll('.menu-checkbox');
            let selected = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selected.push(checkbox.value);
                }
            });
            if (selected.length > 0) {
                form.submit();
            } else {
                document.getElementById('orderSummary').innerHTML = 'Pilih minimal satu menu!';
            }
        }
    </script>
</body>
</html>
