<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Invoice</title>
    <link rel="stylesheet" href="styles.css"> <!-- Hubungkan ke file CSS utama Anda -->
    <style>
        /* Style tambahan untuk halaman new_invoice */
        .invoice-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .invoice-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .item-row input {
            width: calc(33.33% - 10px); /* 3 kolom untuk item, quantity, dan harga */
        }

        .btn {
            background-color: #34a0a4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #7f8c8d;
        }

        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }

        .back-btn {
            background-color: #34a0a4;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <!-- Button to go back to Dashboard -->
        <button onclick="window.location.href='index.html'" class="btn back-btn">Back to Dashboard</button>

        <h2>Create New Invoice</h2>

        <!-- Form Invoice -->
        <form id="invoiceForm">
            <div class="form-group">
                <label for="invoiceDate">Invoice Date</label>
                <input type="date" id="invoiceDate" name="invoiceDate" required>
            </div>

            <div class="form-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input type="text" id="invoiceNumber" name="invoiceNumber" required>
            </div>

            <div class="form-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>

            <!-- Item List -->
            <div id="itemList">
                <h3>Items</h3>
                <div class="item-row">
                    <input type="text" name="itemDescription[]" placeholder="Item Description" required>
                    <input type="number" name="itemQuantity[]" placeholder="Quantity" min="1" required>
                    <input type="number" name="itemPrice[]" placeholder="Price" step="0.01" min="0" required>
                </div>
            </div>

            <!-- Button to Add Item -->
            <button type="button" class="btn" onclick="addItem()">Add Another Item</button>

            <!-- Display Total -->
            <div class="total">
                Total: $<span id="totalAmount">0.00</span>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn" onclick="calculateTotal()">Calculate Total</button>
            <button type="submit" class="btn">Save Invoice</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to add a new item row
        function addItem() {
            const itemList = document.getElementById('itemList');
            const itemRow = document.createElement('div');
            itemRow.classList.add('item-row');
            itemRow.innerHTML = `
                <input type="text" name="itemDescription[]" placeholder="Item Description" required>
                <input type="number" name="itemQuantity[]" placeholder="Quantity" min="1" required>
                <input type="number" name="itemPrice[]" placeholder="Price" step="0.01" min="0" required>
            `;
            itemList.appendChild(itemRow);
        }

        // Function to calculate the total amount
        function calculateTotal() {
            const quantities = document.getElementsByName('itemQuantity[]');
            const prices = document.getElementsByName('itemPrice[]');
            let total = 0;
            for (let i = 0; i < quantities.length; i++) {
                const quantity = parseFloat(quantities[i].value) || 0;
                const price = parseFloat(prices[i].value) || 0;
                total += quantity * price;
            }
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        // Calculate total on form submit
        document.getElementById('invoiceForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission for demo
            calculateTotal();
            alert('Invoice saved with total: $' + document.getElementById('totalAmount').textContent);
        });
    </script>
</body>
</html>
