<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Akuntansi</title>
    <link rel="stylesheet" href="/staic/css/style.css">
</head>
<body>
    <header>
        <h1>Aplikasi Akuntansi</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#invoices">Invoices</a></li>
                <li><a href="#expenses">Expenses</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Total Pendapatan</h3>
                    <p>Rp 10,000,000</p>
                </div>
                <div class="stat">
                    <h3>Total Pengeluaran</h3>
                    <p>Rp 5,000,000</p>
                </div>
            </div>
        </section>

        <section id="invoices">
            <h2>Invoices</h2>
            <ul id="invoice-list">
                <!-- Faktur akan diisi dengan JavaScript -->
            </ul>
        </section>

        <section id="expenses">
            <h2>Expenses</h2>
            <ul id="expense-list">
                <!-- Pengeluaran akan diisi dengan JavaScript -->
            </ul>
        </section>

        <section id="reports">
            <h2>Reports</h2>
            <!-- Laporan keuangan akan ditampilkan di sini -->
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
