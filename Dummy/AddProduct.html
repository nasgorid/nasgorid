<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="/Dummy/static/css/style.css">
    <style>
        /* Basic styling for the form */
        body {
            background: #d8eaff; /* Change to your preferred background color */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #888;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0e1e2f;
        }
        /* Styling for the "Back to Product Page" button */
        .back-btn {
            background-color: #888; /* Different color for the back button */
            text-align: center;
        }
        .back-btn:hover {
            background-color: #0e1e2f; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add New Product</h1>
        <form id="add-product-form">
            <label for="product-name">Name Product:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" required>

            <label for="product-description">Description:</label>
            <input type="text" id="product-description" required>

            <label for="product-stock">Stock:</label>
            <input type="number" id="product-stock" required>

            

            <button type="submit">Add Product</button>
        </form>

        <button class="back-btn" id="backToProductBtn">Back to Product Page</button>
    </div>

    <script>
        document.getElementById("add-product-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Get form values
            const productName = document.getElementById("product-name").value;
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productCategory = document.getElementById("product-category").value;
            const productDescription = document.getElementById("product-description").value;
            const productStock = parseInt(document.getElementById("product-stock").value, 10);


            // Create new product object
            const newProduct = {
                name: productName,
                price: productPrice,
                category: productCategory,
                description: productDescription,
                stock: productStock
            };

            try {
                const response = await fetch('http://localhost:8081/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newProduct)
                });

                if (response.ok) {
                    alert("Product added successfully!");
                    window.location.href = "Product.html";
                } else {
                    const errorText = await response.text();
                    alert(`Failed to add product: ${errorText}`);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });


        document.getElementById("backToProductBtn").addEventListener("click", function() {
            window.location.href = "Product.html";
        });
    </script>
</body>
</html>
