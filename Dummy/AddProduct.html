<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="/Dummy/static/css/style.css">
    <style>
        /* Basic styling for the form */
        body {
            background: #d8eaff; /* Change to your preferred background color */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #888;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0e1e2f;
        }
        /* Styling for the "Back to Product Page" button */
        .back-btn {
            background-color: #888; /* Different color for the back button */
            text-align: center;
        }
        .back-btn:hover {
            background-color: #0e1e2f; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add New Product</h1>
        <form id="add-product-form">
            <label for="product-name">Name Product:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required>

            <label for="product-category">Category:</label>
            <input type="text" id="product-category" required>

            <label for="product-category">Description:</label>
            <input type="text" id="product-category" required>

            <label for="product-stock">Stock:</label>
            <input type="number" id="product-stock" required>

            </select>

            <button type="submit">Add Product</button>
        </form>
        <!-- Back to Product Page button -->
        <button class="back-btn" id="backToProductBtn">Back to Product Page</button>
    </div>

    <script>
        // Form submission logic
        document.getElementById("add-product-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload

            // Get form values
            const productName = document.getElementById("product-name").value;
            const productPrice = parseFloat(document.getElementById("product-price").value);
            const productCategory = document.getElementById("product-category").value;
            const productStock = parseInt(document.getElementById("product-stock").value, 10);
            const productDate = document.getElementById("product-date").value;
            const productStatus = document.getElementById("product-status").value;

            // Create new product object
            const newProduct = {
                name: productName,
                price: productPrice,
                category: productCategory,
                stock: productStock,
                date: productDate,
                status: productStatus
            };

            // Save product to local storage (or adapt to backend)
            const existingProducts = JSON.parse(localStorage.getItem('products')) || [];
            existingProducts.push(newProduct);
            localStorage.setItem('products', JSON.stringify(existingProducts));

            // Redirect to Product page after adding product
            alert("Product added successfully!");
            window.location.href = "Product.html"; // Replace with actual route to product page
        });

        // Handle Back to Product Page button
        document.getElementById("backToProductBtn").addEventListener("click", function() {
            window.location.href = "Product.html"; // Replace with actual route to product page
        });
    </script>
</body>
</html>
