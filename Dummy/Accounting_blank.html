<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Akuntansi</title>
    <link rel="stylesheet" href="/Dummy/static/css/style.css">
    <style>
        /* General Styles */

            /* Background Image Styling */
            body {
                background:#d8eaff; /* Ganti dengan path gambar background */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

h1, h2, h3 {
    color: #112D4E;
    text-align: center;
}

p {
    color: #3F72AF;
}

/* Accounting Dashboard */
.accounting-dashboard {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.transactions, .financial-summary, .accounts {
    background-color: white;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.transactions table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.transactions table th, .transactions table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.transactions table th {
    background-color: #3F72AF;
    color: white;
}

.summary-card {
    background-color: #f4f4f4;
    padding: 15px;
    margin: 10px;
    border-left: 5px solid #3F72AF;
    text-align: center;
}

.summary-card h3 {
    margin: 0 0 10px 0;
}

.accounts {
    display: flex;
    justify-content: space-between;
}

.accounts-card {
    background-color: #f4f4f4;
    padding: 20px;
    flex: 1;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-left: 5px solid #3F72AF;
}

.accounts-card h2 {
    margin-bottom: 20px;
}

/* Button Styles */
button {
    background-color: #3F72AF;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #112D4E;
}

/* Media Queries */
@media (max-width: 768px) {
    .accounts {
        flex-direction: column;
    }

    .transactions table, .accounts-card {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>

        <nav>
            <ul class="nav-menu">
                <li><a href="LP.html" >Dashboard</a></li>
                <li><a href="Business_blank.html" >Business</a></li>
                <li style="background-color: #112D4E;"><a href="Accounting_blank.html" style="color: rgb(255, 255, 255);">Accounting</a></li>
                <li><a href="Product_blank.html">Product</a></li>
                <li><a href="Contacts_blank.html">Contact Us</a></li>
            </ul>
        </nav>

            

        <div class="user-profile">
            <img src="/Dummy/static/img/Guest.png" alt="User Profile" class="user-image" id="user-avatar">
            <div class="dropdown" id="profile-dropdown">
                <button onclick="toggleDropdown()" class="dropbtn">â–¼</button>
                <div class="dropdown-content" id="dropdown-content">
                    <!-- <a href="#">Account Settings</a>
                    <a href="#">Profile</a> -->
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
        </div>
    </header>
    
 <!-- Main Accounting Dashboard Content -->
 <div class="accounting-dashboard">
    <h1>Accounting Overview</h1>

    <!-- Recent Transactions -->
    <section class="transactions">
        <h2>Recent Transactions</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>YYYY-MM-DD</td>
                <td>*desc</td>
                <td>$$$</td>
            </tr>
            
        </table>
    </section>

    <!-- Financial Summary -->
    <section class="financial-summary">
        <h2>Financial Summary</h2>
        <div class="summary-card">
            <h3>Total Income</h3>
            <p>$$$</p>
        </div>

        <div class="summary-card">
            <h3>Total Expenses</h3>
            <p>$$$</p>
        </div>

        <div class="summary-card">
            <h3>Net Profit</h3>
            <p>$$$</p>
        </div>
    </section>

    <!-- Accounts Payable and Receivable -->
    <section class="accounts">
        <div class="accounts-card">
            <h2>Accounts Payable</h2>
            <p>$$$</p>
        </div>

        <div class="accounts-card">
            <h2>Accounts Receivable</h2>
            <p>$$$</p>
        </div>
    </section>
</div>

<script src="/Dummy/static/js/accounting.js"></script>
</body>
</html>
